on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup 32-bit Architecture and Install Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y \
            libncurses5:i386 \
            libstdc++6:i386 \
            libgtk2.0-0:i386 \
            libpangoxft-1.0-0:i386 \
            zlib1g:i386 \
            libbz2-1.0:i386 \
            unzip \
            curl \
            python3-pip \
            git \
            openjdk-17-jdk

      - name: Install NDK r25b
        run: |
          curl -LO https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mv android-ndk-r25b $HOME/android-ndk-r25b
          echo "ANDROID_NDK=$HOME/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/android-ndk-r25b" >> $GITHUB_ENV

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
